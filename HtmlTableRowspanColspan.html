<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Background</title>
</head>

<body>
    <table border="1" bordercolor="green" bgcolor="yellow">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 col 1</td>
            <td>Row 1 col2</td>
            <td>Row 1 col3</td>
        </tr>
        <tr>

            <td>Row 2 col2</td>
            <td>Row 2 col3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 col 1</td>

        </tr>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Row 1 col 1</td>
            <td>Row 1 col2</td>

        </tr>
        <tr>


            <td>Row 2 col3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 col 1</td>

        </tr>
        <tr>
            <td colspan="3">Row and col 3</td>
        </tr>
        <tr></tr>
    </table>
</body>

</html>
