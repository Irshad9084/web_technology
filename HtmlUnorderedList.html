<!DOCTYPE html>
<html>

<head>
    <title>HTML Unordered lists</title>
</head>

<body>
    <ul type="square">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ul>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <ul type="disk">
        <li>Cauliflower</li>
        <li>Paneer</li>
        <li>Mushroom</li>
        <li>Cabbage</li>
    </ul>
</body>

</html>
