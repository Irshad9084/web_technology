<body>
    <form>
        <p><label for="fullname" name="fullname">Name:</label>
            <input id="fullname" type="text" maxlength="30" placeholder="Full Name"><br></p>
        <p><label for="Phone" name="Phone">Phone:</label>
            <input id="Phone" type="number" maxlength="10"><br></p>
        <p><label for="email" name="l1">Email:</label>
            <input id="email" type="email" maxlength="30" placeholder="@gmail.com"></p>
        <fieldset>
            <legend>Which taxi do you require?</legend>

            <p><input type="radio" name="car" value="car">car</p>
            <p><input type="radio" name="van" value="van">van</p>
            <p><input type="radio" name="toto" value="toto">toto</p>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>

            <p><input type="radio" name="Baby seats" value="car">Baby seats</p>

        </fieldset>
    </form>
