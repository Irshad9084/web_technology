<!DOCTYPE html>
<html>

<head>
    <title>HTML ordered lists</title>
</head>

<body>
    <ol type="1" start="4">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <ol type="I" start="14">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
    <ol type="i">
        <li>Cauliflower</li>
        <li>Paneer</li>
        <li>Mushroom</li>
        <li>Cabbage</li>
    </ol>
    <ol type="a">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
</body>

</html>
